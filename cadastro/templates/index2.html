{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Cadastro De Escolas {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post2', post_id=post['id']) }}">
            <h2>{{ post['nome'] }}</h2>
        </a>



        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}




{% endblock %}
